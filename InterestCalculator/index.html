<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Growth Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.2"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
    <h1>Compound Growth Calculator</h1>

    <div id="formula" class="formula">
        \[A = P(1 + r)^n + C\left[\frac{(1 + r)^n - 1}{r}\right]\]
    </div>

    <button id="addCalculatorBtn" onclick="addCalculator()">Add Calculator</button>

    <div id="calculatorsContainer" class="calculators-container">
        <!-- Calculators will be dynamically added here -->
    </div>

    <div class="total-result">
        <h2>Total Portfolio Balance</h2>
        <h3 id="totalResult"></h3>
    </div>

    <div class="summary-chart-container">
        <canvas id="summaryChart"></canvas>
    </div>

    <script src="script.js"></script>
</body>

</html>
