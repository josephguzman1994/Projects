<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compound Growth Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.1.0/dist/chartjs-plugin-annotation.min.js"></script>
  
  <!-- MathJax Script for LaTeX Rendering -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center; /* Center content horizontally */
      align-items: center; /* Center content vertically */
      flex-direction: column; /* Stack elements vertically */
      height: 100vh; /* Full height of the viewport */
    }

    .calculator {
      display: flex;
      flex-direction: column;
      align-items: center; /* Center elements within the calculator */
      width: 100%;
      max-width: 800px; /* Limit the maximum width of the calculator */
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center; /* Center controls horizontally */
      margin-bottom: 20px;
      width: 100%; /* Ensure controls take the full width */
    }

    .control-group {
      margin-bottom: 10px;
      width: 100%; /* Full width for input fields */
      max-width: 300px; /* Limit width of individual control groups */
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }

    input[type="range"],
    input[type="number"] {
      width: 100%; /* Full width for sliders */
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    #chart-container {
      width: 100%; /* Control the width of the chart container */
      height: 500px; /* Control the height of the chart */
      position: relative;
      display: flex;
      justify-content: center; /* Center the chart */
    }

    h2 {
      text-align: center;
    }

    .equation {
      margin: 20px 0; /* Add margin for spacing */
      font-size: 20px; /* Adjust font size */
      text-align: center; /* Center the equation */
      color: #333; /* Change the color for better visibility */
    }
  </style>
</head>
<body>
  <h1>Compound Growth Calculator</h1>
  
  <div class="calculator">
    <div class="controls">
      <div class="control-group">
        <label for="initial">Initial Contribution ($):</label>
        <input type="number" id="initial" value="5000">
      </div>

      <div class="control-group">
        <label for="annualContribution">Annual Contribution ($): <span id="annualValue">6000</span></label>
        <input type="range" id="annualContribution" min="0" max="10000" step="50" value="6000" oninput="updateValues()">
      </div>

      <div class="control-group">
        <label for="interestRate">Annual Interest Rate (%): <span id="interestValue">7</span></label>
        <input type="range" id="interestRate" min="0" max="15" step="0.1" value="7" oninput="updateValues()">
      </div>

      <div class="control-group">
        <label for="years">Number of Years: <span id="yearsValue">30</span></label>
        <input type="range" id="years" min="1" max="60" step="1" value="30" oninput="updateValues()">
      </div>

      <button onclick="calculateGrowth()">Calculate</button>
    </div>

    <h2 id="result"></h2>

    <!-- Display the compound growth equation with MathJax -->
    <div class="equation">
      <strong>Compound Growth Formula:</strong><br>
      $$ A = P (1 + r)^t $$
    </div>
    
    <!-- Canvas for the chart -->
    <div id="chart-container">
      <canvas id="growthChart"></canvas>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
